<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Travel Agency Web Design</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="Contact_us">
            <div>
                <h2>Travel Enquiry Form</h2>
            </div>

            <div class="container">
                <form action="action_page.php">
              
                  <label for="fname">First Name:</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name.."> <br><br>
              
                  <label for="lname">Last Name:</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br><br>

                  <label for="Email">E-mail:</label>
                  <input type="email" id="email" name="email" placeholder="Your email.."> <br><br>

              
                  <label for="country">Country:</label>
                  <input type="text" id="country" name="country" placeholder="Your country..."> <br><br>

                  <label for="Email">Number of Travelers? Adults? Children?</label>
                  <input type="text" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">Where would you like to Travel?</label>
                  <input type="text" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">What is your city of Departure?</label>
                  <input type="text" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">What is your Departure Date?</label>
                  <input type="date" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">What is your Return Date?</label>
                  <input type="date" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">What is your budget for this trip(per person)?**Please enter a Dollar Amount**</label>
                  <input type="text" id="" name="" placeholder="Your Answer"> <br><br>

                  <label for="Email">How will you Travel?</label>
                  <select name="Transportation" id="Transportation">
                    <option value="Plane">Plane</option>
                    <option value="Auto">Auto</option>
                    <option value="Other">Other</option>
                  </select>

                   <!--For textarea-->
                   <h3>Any other messages for us?</h3>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
              </div>
        </section>
    </main>

    <footer>
        <p>Travel Web Design, Copyright &copy; 2020</p>
      </footer>
